<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Homepage</title>
  <style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: Arial, sans-serif;
  font-size: 16px;
  line-height: 1.5;
  color: #333;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px;
  background-color: #141414;
}

nav ul {
  display: flex;
  list-style: none;
}

nav li:not(:last-child) {
  margin-right: 20px;
}

nav a {
  color: #fff;
  text-decoration: none;
  font-size: 18px;
  font-weight: bold;
  transition: all 0.3s ease;
}

nav a:hover {
  color: #e50914;
}

.logo img {
  height: 40px;
}

.search input {
  padding: 10px;
  border: none;
  border-radius: 5px;
  width: 200px;
}

.user img {
  height: 40px;
  border-radius: 50%;
  margin-left: 20px;
}

main {
  padding: 50px;
}

.hero h1 {
  font-size: 60px;
  font-weight: bold;
  margin-bottom: 20px;
}

.hero p {
  font-size: 24px;
  margin-bottom: 30px;
}

button {
  padding: 10px 20px;
  background-color: #e50914;
  color: #fff;
  border: none;
  border-radius: 5px;
  font-size: 18px;
  font-weight: bold;
  cursor: pointer;
  transition: all 0.3s ease;
}

button:hover {
  background-color: #ff0a16;
}

.categories h2 {
  font-size: 36px;
  font-weight: bold;
  margin-bottom: 20px;
}

.categories ul {
  display: flex;
  list-style: none;
}

.categories li:not(:last-child) {
  margin-right: 20px;
}

.categories a {
  color: #333;
  text-decoration: none;
  font-size: 18px;
  font-weight: bold;
  transition: all 0.3s ease;
}

.categories a:hover {
  color: #e50914;
}

.featured h2 {
  font-size: 36px;
  font-weight: bold;
  margin-bottom: 20px;
}

.cards {
  display: flex;
  justify-content: space-between;
  margin-top: 30px;
}

.card {
  width: 23%;
  border-radius: 5px;
  overflow: hidden;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}

.card img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

footer {
  text-align: center;
  padding: 20px;
  background-color: #f9f9f9;
}
</style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">TV Shows</a></li>
        <li><a href="#">Movies</a></li>
        <li><a href="#">New & Popular</a></li>
        <li><a href="#">My List</a></li>
      </ul>
    </nav>
    <div class="logo">
      <img src="https://www.freepnglogos.com/uploads/netflix-logo-0.png" alt="Netflix Logo">
    </div>
    <div class="search">
      <input type="text" placeholder="Search">
    </div>
    <div class="user">
      <img src="https://www.freepnglogos.com/uploads/user-png/user-icon-png-person-user-profile-icon-20.png" alt="User Profile">
    </div>
  </header>
  <main>
    <div class="hero">
      <h1>Unlimited movies, TV shows, and more.</h1>
      <p>Watch anywhere. Cancel anytime.</p>
      <button>Try 30 Days Free</button>
    </div>
    <div class="categories">
      <h2>Browse by Category</h2>
      <ul>
        <li><a href="#">Action</a></li>
        <li><a href="#">Comedy</a></li>
        <li><a href="#">Drama</a></li>
        <li><a href="#">Horror</a></li>
        <li><a href="#">Romance</a></li>
      </ul>
    </div>
    <div class="featured">
      <h2>Featured</h2>
      <div class="cards">
        <div class="card">
          <img src="https://www.freepnglogos.com/uploads/stranger-things-png/stranger-things-season-episode-recap-nerdist-31.png" alt="Stranger Things">
        </div>
        <div class="card">
          <img src="https://www.freepnglogos.com/uploads/the-umbrella-academy-png/the-umbrella-academy-season-episode-recap-nerdist-0.png" alt="The Umbrella Academy">
        </div>
        <div class="card">
          <img src="https://www.freepnglogos.com/uploads/the-witcher-png/the-witcher-season-episode-recap-nerdist-0.png" alt="The Witcher">
        </div>
        <div class="card">
          <img src="https://www.freepnglogos.com/uploads/money-heist-png/money-heist-season-episode-recap-nerdist-0.png" alt="Money Heist">
        </div>
      </div>
    </div>
  </main>
  <footer>
    <p>&copy; 2021 Netflix, Inc.</p>
  </footer>
</body>
</html>
